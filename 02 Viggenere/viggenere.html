<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenere</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="one-half column" style="margin-top: 15%">
            <h1>Cifrado Vigenere</h2>
            <textarea id="cad" placeholder="Texto a cifrar" onkeypress="return letras(event)"></textarea>
            <br>
            <input type="password" id="clv" placeholder="Clave Seceta"  onkeypress="return letras(event)">
            <br>
            <input type="button" value="Cifrar" onclick="encriptarTextoClaro()">

            <input type="button" value="Descifrar" onclick="desencriptarTextoClaro()">
            <br>
            <div id="resultado"></div>
          </div>
        </div>
    </div>        
    
    <script src="js/logica.js"></script>
    <script src="js/validacion.js"></script>

</body>
</html>
