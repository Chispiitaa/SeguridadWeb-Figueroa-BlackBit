<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado DES</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/tripledes.js"></script>

    <div class="container">
        <div class="row">
          <div class="input-group-prepend" style="margin-top: 15%">
            <center><h1>Cifrado DES</h1></center>
            <p>El tamaño de la clave debe de tener un tamaño exacto de 8 caracteres. Debes de leer primero el archivo para cifrar o descifrar</p>
                <input class="form-control" type="file" id="archivodes" >
                <br>
                <input class="form-control" type="button" value="Leer Archivo" onclick="leerdes()">
                <br>
                <input class="form-control" type="password" placeholder="Clave" id="clavedes" onkeypress="return letras(event)" maxlength="8" minlength="8">
                <br>
                <input class="form-control" type="button" value="Cifrar" onclick="cifraDes()">
                <br>
                <input class="form-control" type="button" value="Descifrar" onclick="descifraDes()">
                <p id="txtDes"></p>
                
                <div id="resultado"></div>
          </div>
    <script src="js/logica.js"></script>
    <script src="js/validacion.js"></script>

</body>
</html>
